<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Link to vendorDetails.css -->
  <link rel="stylesheet" href="vendorDetails.css">
</head>

<div class="container"></div>

<form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Feedback</legend>

<!-- Text input-->

<div class="form-group">
<label class="col-md-4 control-label">Full Name</label>  
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input  name="Name" placeholder="" class="form-control"  type="text">
  </div>
</div>
</div>


<!-- Text input-->
     <div class="form-group">
<label class="col-md-4 control-label">E-Mail</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
<input name="email" placeholder="" class="form-control"  type="text">
  </div>
</div>
</div>


<!-- radio checks -->
<div class="form-group">
  <label class="col-md-4 control-label" >Rate vendor</label>
  <div class="col-md-4">
      <label class="radio-inline">
          <input type="radio" name="hosting" value="1" /> 1
      </label>
      <label class="radio-inline">
          <input type="radio" name="hosting" value="2" /> 2
      </label>
      <label class="radio-inline">
          <input type="radio" name="hosting" value="3" /> 3
      </label>
      <label class="radio-inline">
          <input type="radio" name="hosting" value="4" /> 4
      </label>
      <label class="radio-inline">
          <input type="radio" name="hosting" value="5" /> 5
      </label>
  </div>
</div>




<!-- Text area -->

<div class="form-group">
<label class="col-md-4 control-label">Feedback</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        <textarea class="form-control" name="comment" placeholder=""></textarea>
</div>
</div>
</div>

<!-- Button -->
<div class="form-group">
<label class="col-md-4 control-label"></label>
<div class="col-md-4">
  <button type="submit" class="btn btn-warning" >Save <span class="glyphicon glyphicon-send"></span></button>
</div>
</div>

</fieldset>
</form>
</div>
  </div><!-- /.container -->
